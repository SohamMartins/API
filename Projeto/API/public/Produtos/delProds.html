<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos delete</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body style="background-color: black; color: blanchedalmond;">
    <h1>Para deletar os produtos</h1>
    <form id="delProds">
        <label>Nome do produto a ser deletado</label> 

        <br>

        <input type="text" name="nome" placeholder="Nome do produto:">

        <hr>

        <button type="submit">Enviar</button>
    </form>

    <a href="../index.html">Voltar</a>

    <script type="text/javascript">
        const socket = io('http://localhost:3000');
        $('#delProds').submit(event => {

            const prod = $('input[name=nome]').val();

            if (prod.length) {
                const product = {
                    nome: prod
                };

                socket.emit('delProduct', product);
            }    
        });
    </script>
</body>
</html>
